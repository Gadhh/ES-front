<div fxLayout="row">
    <div>
        <mat-card>
            <mat-card-content>
                <mat-card-title>Complaint details</mat-card-title>
                <form [formGroup]="FormGroup">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="titre">CreatedAt</div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker1" formControlName="createdAt">
                                    <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <div class="titre">UpdatedAt</div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose another date</mat-label>
                                    <input matInput [matDatepicker]="picker2" formControlName="updatedAt">
                                    <!-- <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle> -->
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="titre">Duration</div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input style="display: inline-block; width: 94%;" [rangePicker]="picker">
                                        <input matStartDate placeholder="Start date">
                                        <input matEndDate placeholder="End date">
                                    </mat-date-range-input>
                                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="titre">Type</div>
                                <div class="margin">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Select</mat-label>
                                        <mat-select formControlName="type">
                                            <mat-option value="ELECTRIQUE">ELECTRIC</mat-option>
                                            <mat-option value="EQUIPEMENTS_DE_CUISINE">KITCHEN EQUIPMENT</mat-option>
                                            <mat-option value="CHAUFFAGE">HEATING</mat-option>
                                            <mat-option value="INFORMATIQUE">COMPUTER SCIENCE</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="titre">Priorite</div>
                                <div class="margin">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Select</mat-label>
                                        <mat-select formControlName="priorite">
                                            <mat-option value="CRITIQUE">Critical</mat-option>
                                            <mat-option value="HAUT">High</mat-option>
                                            <mat-option value="BAS">Low</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="titre">Progression</div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Select</mat-label>
                                    <mat-select formControlName="progress">
                                        <mat-option value="0">0%</mat-option>
                                        <mat-option value="25">25%</mat-option>
                                        <mat-option value="50">50%</mat-option>
                                        <mat-option value="100">100%</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <div class="titre">Description</div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput formControlName="description"
                                        placeholder="Enter your description"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-6-1 d-flex justify-content-end">
                                <button mat-raised-button color="primary" (click)="update()">Update</button>
                            </div>
                            <div class="col-6 d-flex justify-content-start">
                                <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
